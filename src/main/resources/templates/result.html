<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Coffee Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>提交成功！</h1>

    <p th:text="'浓度(0-淡咖啡，1-中咖啡，2-重咖啡):' + ${coffee.level}" />

</html>
